            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Issues</a></li>
                    <li><a href="/user">Users</a></li>

<ul class="nav navbar-nav navbar-right">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Jack Daniels <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            <li class="active"><a href="#">Profile</a></li>
            <li><a href="/user/account.html">Account</a></li>

        </ul>
    </li>
</ul>

<div id="user-profile">
    <!-- Example row of columns -->
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="header form-group">
                <div class="photo col-sm-2">
                    <img src="/img/photo.png" id="user-photo">
                </div>
                <div class="title col-sm-10">
                    <h3>Jack Daniels</h3>
                    <h5>Developer</h5>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAbout" class="col-sm-2 control-label">About</label>
                <div class="col-sm-10">
                    <textarea name="about" class="form-control" id="inputAbout" placeholder="Enter something about yourself"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="jack.daniels@positiveedge.net">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                    <input type="tel" name="phone" class="form-control" id="inputPhone" placeholder="+91-9191919191">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer>
    <p>&copy; PositiveEdge Technology 2014</p>
