
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compass - User Login</title>

    <!-- Bootstrap core CSS -->
    <link rel='stylesheet' href='/css/bootstrap.css' />
    <link rel='stylesheet' href='/css/style.css' />
</head>

<body class="login">

    <div class="container" id="login">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4 col-md-offset-4 shadow-bottom">
                <h3>Compass Login</h3>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-success  pull-right">Sign in</button>
                        </div>
                    </div>
                    <div class="form-group" id="help">
                        <div class="col-sm-6"><a class="" href="/forgotpassword.html">Forgot Password</a></div>
                        <div class="col-sm-6"><a href="#">Trouble Logging In?</a></div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div> <!-- /container -->
<footer>
    <p>&copy; PositiveEdge Technology 2014</p>
</footer>
<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/bootstrap.js"></script>
</body>
</html>
